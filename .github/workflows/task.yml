name: task

on:
  workflow_dispatch:
  # schedule:
  # - cron: '27 */6 * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - run: pip3 install -r requirements.txt
      - run: python task.py
